<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-resource-example-document test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  <script src="amf-loader.js"></script>
  <link rel="import" href="../api-resource-example-document.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-resource-example-document></api-resource-example-document>
    </template>
  </test-fixture>

  <script>
  /* global AmfLoader, MockInteractions */
  suite('api-resource-example-document', () => {

    suite('Basic', () => {
      let element;
      let amf;
      suiteSetup(() => {
        window.localStorage.setItem('jsonTableEnabled', false);
        return AmfLoader.load()
        .then((data) => amf = data);
      });

      function exampleFromPayloads(model) {
        let result = [];
        if (!model) {
          return result;
        }
        const payloads = model['http://raml.org/vocabularies/http#payload'];
        if (!payloads || !payloads.length) {
          return result;
        }
        payloads.forEach((payload) => {
          const schema = payload['http://raml.org/vocabularies/http#schema'];
          if (!schema) {
            return;
          }
          const examples = schema[0]['http://raml.org/vocabularies/document#examples'];
          if (examples) {
            result = result.concat(examples);
          }
        });
        return result;
      }

      function examplesFromBody(method) {
        const expects = method['http://www.w3.org/ns/hydra/core#expects'];
        if (!expects) {
          return [];
        }
        return exampleFromPayloads(expects[0]);
      }

      function examplesFromResponses(method) {
        let result = [];
        const returns = method['http://www.w3.org/ns/hydra/core#returns'];
        if (!returns) {
          return result;
        }

        returns.forEach((model) => {
          const examples = exampleFromPayloads(model);
          if (examples.length) {
            result = result.concat(examples);
          }
        });
        return result;
      }

      function computeExamples(model, endpointIndex, methodIndex) {
        const encodes = amf[0]['http://raml.org/vocabularies/document#encodes'][0];
        const endpoint = encodes['http://raml.org/vocabularies/http#endpoint'][endpointIndex];
        const method = endpoint['http://www.w3.org/ns/hydra/core#supportedOperation'][methodIndex];
        let examples = examplesFromBody(method);
        return examples.concat(examplesFromResponses(method));
      }

      setup((done) => {
        element = fixture('Basic');
        element.amfModel = amf;
        element.examples = computeExamples(amf, 4, 1);
        flush(() => done());
      });

      test('Renders examples', () => {
        const nodes = element.shadowRoot.querySelectorAll('.example');
        assert.equal(nodes.length, 2);
      });

      // test('Renders single title', () => {
      //   const nodes = element.shadowRoot.querySelectorAll('h6');
      //   assert.equal(nodes.length, 1);
      // });

      test('Renders api-json-example-render', () => {
        const node = element.shadowRoot.querySelector('api-json-example-render');
        assert.ok(node);
      });

      test('Tablle button tap renders table instead of code', (done) => {
        const button = element.shadowRoot.querySelector('[data-action="table"]');
        MockInteractions.tap(button);
        assert.equal(localStorage.jsonTableEnabled, 'true');
        flush(() => {
          const code = element.shadowRoot.querySelector('api-json-example-render');
          assert.notOk(code);
          const table = element.shadowRoot.querySelector('json-table');
          assert.ok(table);
          done();
        });
      });
    });
  });
  </script>
</body>
</html>
