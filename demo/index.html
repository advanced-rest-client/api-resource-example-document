<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-request-editor demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../api-navigation/api-navigation.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../neon-animation/web-animations.html">
    <link rel="import" href="../api-resource-example-document.html">
    <link rel="import" href="../../api-console-default-theme/api-console-default-theme.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      html,
      body {
        margin: 0;
        padding: 0;
      }

      [role="main"] {
        max-width: 1100px;
        @apply --layout-horizontal;
        @apply --layout-start;
      }

      api-navigation {
        width: 320px;
        min-width: 320px;
        overflow: auto;
      }

      api-method-documentation {
        margin-left: 40px;
        @apply --layout-flex;
      }

      header {
        padding: 12px 24px;
        background-color: #C5E1A5;
        @apply --layout-horizontal;
        @apply --layout-center;
        --iron-icon-fill-color: #3E2723;
        --paper-input-container-focus-color: #33691E;
        --paper-input-container-label: {
          color: #3E2723;
        };
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template is="dom-bind">
        <raml-aware raml="{{amfModel}}" scope="model"></raml-aware>
        <header>
          <paper-dropdown-menu label="Select demo endpoint">
            <paper-listbox slot="dropdown-content" id="enpointsList" on-selected-changed="_apiChanged">
              <paper-item data-src="exchange-experience-api.json">Exchange api</paper-item>
              <paper-item data-src="exchange-experience-api-compact.json">Exchange - compact model</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </header>

        <div class="vertical-section-container centered" role="main">

          <api-navigation aware="model" endpoints-opened></api-navigation>

          <template is="dom-if" if="[[hasData]]">
            <api-resource-example-document amf-model="[[amfModel]]" examples="[[examples]]"></api-resource-example-document>
          </template>
          <template is="dom-if" if="[[!hasData]]">
            <p>Select an object that contains examples.</p>
          </template>
        </div>

        <demo-element id="helper" amf-model="{{amfModel}}"></demo-element>
      </template>
    </dom-bind>
    <script>
    (function(app) {
      const ns = ApiElements.Amf.ns;
      class DemoElement extends ApiElements.AmfHelperMixin(Polymer.Element) {}
      window.customElements.define('demo-element', DemoElement);

      app.hasData = false;
      app._load = function() {
        document.getElementById('enpointsList').selected = 0;
      };

      app._loadFile = function(file) {
        fetch('./' + file)
        .then((response) => response.json())
        .then((data) => {
          app.amfModel = data;
        });
      };

      app._apiChanged = function(e) {
        const file = e.target.selectedItem.dataset.src;
        app._loadFile(file);
      };

      app._navChanged = function(e) {
        const type = e.detail.type;
        if (type === 'method') {
          app.setData(e.detail.selected);
          app.hasData = true;
        } else {
          app.hasData = false;
        }
      };

      app.setData = function(selection) {
        const webApi = app.$.helper._computeWebApi(app.amfModel);
        const method = app.$.helper._computeMethodModel(webApi, selection);
        if (!method) {
          app.hasData = false;
          return;
        }
        // search in payload
        let examples = app._examplesFromBody(method);
        examples = examples.concat(app._examplesFromResponses(method));
        app.hasData = !!examples.length;
        app.examples = app.hasData ? examples : undefined;
      };

      app.exampleFromPayloads = function(model) {
        let result = [];
        if (!model) {
          return result;
        }
        const pKey = app.$.helper._getAmfKey(ns.raml.vocabularies.http + 'payload');
        let payloads = model[pKey];
        if (!payloads) {
          return result;
        }
        if (!(payloads instanceof Array)) {
          payloads = [payloads];
        }
        const sKey = app.$.helper._getAmfKey(ns.raml.vocabularies.http + 'schema');
        const eKey = app.$.helper._getAmfKey(ns.raml.vocabularies.document + 'examples');
        payloads.forEach((payload) => {
          let schema = payload[sKey];
          if (!schema) {
            return;
          }
          if (schema instanceof Array) {
            schema = schema[0];
          }
          let examples = schema[eKey];
          if (examples) {
            if (!(examples instanceof Array)) {
              examples = [examples];
            }
            result = result.concat(examples);
          }
        });
        return result;
      };

      app._examplesFromBody = function(method) {
        const key = app.$.helper._getAmfKey(ns.w3.hydra.core + 'expects');
        let expect = method[key];
        if (!expect) {
          return [];
        }
        if (expect instanceof Array) {
          expect = expect[0];
        }
        return app.exampleFromPayloads(expect);
      };

      app._examplesFromResponses = function(method) {
        let result = [];
        const key = app.$.helper._getAmfKey(ns.w3.hydra.core + 'returns');
        let returns = method[key];
        if (!returns) {
          return result;
        }
        if (!(returns instanceof Array)) {
          returns = [returns];
        }
        returns.forEach((model) => {
          const examples = app.exampleFromPayloads(model);
          if (examples.length) {
            result = result.concat(examples);
          }
        });
        return result;
      };
      window.addEventListener('WebComponentsReady', () => app._load());
      window.addEventListener('api-navigation-selection-changed', app._navChanged);
    })(document.getElementById('demo'));
  </script>
  </body>
</html>
