<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-resource-example-document demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../api-navigation/api-navigation.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../neon-animation/web-animations.html">
    <link rel="import" href="../api-resource-example-document.html">
    <link rel="import" href="../../api-console-default-theme/api-console-default-theme.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      html,
      body {
        margin: 0;
        padding: 0;
      }

      [role="main"] {
        max-width: 1100px;
        @apply --layout-horizontal;
        @apply --layout-start;
      }

      api-navigation {
        width: 320px;
        min-width: 320px;
        overflow: auto;
      }

      api-method-documentation {
        margin-left: 40px;
        @apply --layout-flex;
      }

      header {
        padding: 12px 24px;
        background-color: #C5E1A5;
        @apply --layout-horizontal;
        @apply --layout-center;
        --iron-icon-fill-color: #3E2723;
        --paper-input-container-focus-color: #33691E;
        --paper-input-container-label: {
          color: #3E2723;
        };
      }

      .demo-container {
        @apply --layout-flex;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template is="dom-bind">
        <raml-aware raml="{{amfModel}}" scope="model"></raml-aware>
        <header>
          <paper-dropdown-menu label="Select demo endpoint">
            <paper-listbox slot="dropdown-content" id="enpointsList" on-selected-changed="_apiChanged">
              <paper-item data-src="demo-api.json">Demo api</paper-item>
              <paper-item data-src="demo-api-compact.json">Demo api - compact model</paper-item>
              <paper-item data-src="raml-types.json">RAML types with raml examples</paper-item>
              <paper-item data-src="raml-types-compact.json">RAML types with raml examples - compact model</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </header>

        <section class="vertical-section-container centered" role="main">

          <api-navigation aware="model" endpoints-opened></api-navigation>

          <div class="demo-container">
            <template is="dom-if" if="[[hasData]]">

              <template is="dom-if" if="[[!singlePayload]]">
                <paper-dropdown-menu label="Select media type">
                  <paper-listbox slot="dropdown-content" id="mediaList" on-selected-changed="_mediaChanged">
                    <template is="dom-repeat" items="[[mediaTypes]]">
                      <paper-item>[[item.label]]</paper-item>
                    </template>
                  </paper-listbox>
                </paper-dropdown-menu>
              </template>

              <template is="dom-if" if="[[hasExampels]]">
                <api-resource-example-document amf-model="[[amfModel]]" examples="[[examples]]" media-type="[[mediaType]]"></api-resource-example-document>
              </template>

              <template is="dom-if" if="[[!hasExampels]]">
                <p>Examples not found in selected method</p>
              </template>
            </template>
            <template is="dom-if" if="[[!hasData]]">
              <p>Select an object that contains examples.</p>
            </template>
          </div>
        </section>

        <demo-element id="helper" amf-model="{{amfModel}}"></demo-element>
      </template>
    </dom-bind>
    <script>
    (function(app) {
      app.hasData = false;
      app._load = function() {
        class DemoElement extends ApiElements.AmfHelperMixin(Polymer.Element) {}
        window.customElements.define('demo-element', DemoElement);
        document.getElementById('enpointsList').selected = 0;
      };

      app._loadFile = function(file) {
        fetch('./' + file)
        .then((response) => response.json())
        .then((data) => {
          app.amfModel = data;
        });
      };

      app._apiChanged = function(e) {
        const file = e.target.selectedItem.dataset.src;
        app._loadFile(file);
      };

      app._navChanged = function(e) {
        const type = e.detail.type;
        if (type === 'method') {
          app.setData(e.detail.selected);
          app.hasData = true;
        } else {
          app.hasData = false;
        }
      };

      app.setData = function(selection) {
        const list = document.body.querySelector('#mediaList');
        if (list) {
          list.selected = -1;
        }
        const webApi = app.$.helper._computeWebApi(app.amfModel);
        const method = app.$.helper._computeMethodModel(webApi, selection);
        if (!method) {
          app.hasData = false;
          return;
        }
        const payloads = app.computePayloads(method);
        app.hasData = !!(payloads && payloads.length);
        app.singlePayload = app.hasData && payloads.length === 1;
        app.mediaTypes = app.computeMediaTypes(payloads);
        app.payloads = app.hasData ? payloads : undefined;
        if (app.hasData) {
          Polymer.RenderStatus.afterNextRender(app, () => {
            const list = document.body.querySelector('#mediaList');
            list.selected = 0;
          });
        }
      };

      app.computePayloads = function(model) {
        if (!model) {
          return;
        }
        const expects = app.$.helper._computeExpects(model);
        if (!expects) {
          return;
        }
        let payloads = app.$.helper._computePayload(expects);
        if (!payloads) {
          return;
        }
        if (!(payloads instanceof Array)) {
          payloads = [payloads];
        }
        return payloads;
      };

      app.computeMediaTypes = function(payloads) {
        if (!payloads) {
          return;
        }
        const result = [];
        payloads.forEach((item) => {
          const label = app.$.helper._getValue(item, app.$.helper.ns.raml.vocabularies.http + 'mediaType');
          if (label) {
            result.push({label});
          }
        });
        return result.length ? result : undefined;
      };

      app._mediaChanged = function(e) {
        app.hasExampels = false;
        const index = e.detail.value;
        if (isNaN(index) || index === -1) {
          return;
        }
        const mediaType = app.mediaTypes[index].label;
        const body = app.payloads[index];
        const key = app.$.helper._getAmfKey(app.$.helper.ns.raml.vocabularies.http + 'schema');
        let schema = body[key];
        if (!schema) {
          return;
        }
        if (schema instanceof Array) {
          schema = schema[0];
        }
        app.$.helper._resolve(schema);
        const examples = app._computeExamples(body, schema);
        app.hasExampels = !!(examples && examples.length);
        app.examples = examples;
        app.mediaType = mediaType;
      };

      app._computeExamples = function(body, schema) {
        const key = app.$.helper._getAmfKey(app.$.helper.ns.raml.vocabularies.document + 'examples');
        let exs = schema[key];
        if (!exs) {
          if (app.$.helper._hasType(schema, app.$.helper.ns.raml.vocabularies.shapes + 'ArrayShape')) {
            return app._computeArrayExample(body, schema);
          }
          return;
        }
        if (!(exs instanceof Array)) {
          exs = [exs];
        }
        const id = body['@id'];
        const example = app._computeExamplesBySourceId(id, exs);
        if (example) {
          return example;
        }
      };

      app._computeExamplesBySourceId = function(id, examples) {
        const sourceKey = app.$.helper._getAmfKey(app.$.helper.ns.raml.vocabularies.docSourceMaps + 'sources');
        const trackedKey = app.$.helper._getAmfKey(app.$.helper.ns.raml.vocabularies.docSourceMaps + 'tracked-element');
        const valueKey = app.$.helper._getAmfKey(app.$.helper.ns.raml.vocabularies.docSourceMaps + 'value');
        const longId = 'amf://id' + id;
        const result = [];
        for (let i = 0, len = examples.length; i < len; i++) {
          let example = examples[i];
          if (example instanceof Array) {
            example = example[0];
          }
          let sm = example[sourceKey];
          if (!sm) {
            continue;
          }
          if (sm instanceof Array) {
            sm = sm[0];
          }
          let tracked = sm[trackedKey];
          if (!tracked) {
            if (len === 1) {
              return [example];
            }
            continue;
          }
          if (tracked instanceof Array) {
            tracked = tracked[0];
          }
          const value = app.$.helper._getValue(tracked, valueKey);
          if (value && (value === id || value === longId)) {
            result[result.length] = example;
          }
        }
        return result.length ? result : undefined;
      };

      app._computeArrayExample = function(body, shape) {
        const key = app.$.helper._getAmfKey(app.$.helper.ns.raml.vocabularies.shapes + 'items');
        let item = shape[key];
        if (!item) {
          return;
        }
        if (item instanceof Array) {
          item = item[0];
        }
        return app._computeExamples(body, item);
      };
      window.addEventListener('WebComponentsReady', () => app._load());
      window.addEventListener('api-navigation-selection-changed', app._navChanged);
    })(document.getElementById('demo'));
  </script>
  </body>
</html>
