<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-request-editor demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../api-navigation/api-navigation.html">
    <link rel="import" href="../api-resource-example-document.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      :root {
        --primary-color: #00709a;
        --accent-color: #cc143c;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      [role="main"] {
        max-width: 1100px;
        @apply --layout-horizontal;
        @apply --layout-start;
      }

      api-navigation {
        width: 320px;
        min-width: 320px;
        overflow: auto;
      }

      api-method-documentation {
        margin-left: 40px;
        @apply --layout-flex;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template is="dom-bind">
        <raml-aware raml="{{amfModel}}" scope="model"></raml-aware>
        <div class="vertical-section-container centered" role="main">

          <api-navigation aware="model" endpoints-opened></api-navigation>

          <template is="dom-if" if="[[hasData]]">
            <api-resource-example-document amf-model="[[amfModel]]" examples="[[examples]]"></api-resource-example-document>
          </template>
          <template is="dom-if" if="[[!hasData]]">
            <p>Select an object that contains examples.</p>
          </template>
        </div>
      </template>
    </dom-bind>
    <script>
    (function(app) {
      app.hasData = false;
      app._load = function() {
        fetch('./demo.json')
        .then((response) => response.json())
        .then((data) => {
          app.amfModel = data[0];
        });
      };
      app._navChanged = function(e) {
        switch (e.detail.type) {
          case 'method': app._examplesFromMethod(e.detail.selected); break;
          default:
            app.hasData = false;
        }
      };

      app._examplesFromMethod = function(selection) {
        const amf = app.amfModel;
        const encodes = amf['http://raml.org/vocabularies/document#encodes'][0];
        const endpoints = encodes['http://raml.org/vocabularies/http#endpoint'];
        let method;
        for (let i = 0, len = endpoints.length; i < len; i++) {
          method = app._matchMethod(endpoints[i], selection);
          if (method) {
            break;
          }
        }
        if (!method) {
          app.hasData = false;
          return;
        }
        // search in payload
        let examples = app._examplesFromBody(method);
        examples = examples.concat(app._examplesFromResponses(method));
        app.hasData = !!examples.length;
        app.examples = app.hasData ? examples : undefined;
      };

      app._matchMethod = function(endpoint, selection) {
        const methods = endpoint && endpoint['http://www.w3.org/ns/hydra/core#supportedOperation'];
        if (!methods) {
          return;
        }
        return methods.find((method) => method['@id'] === selection);
      };

      app.exampleFromPayloads = function(model) {
        let result = [];
        if (!model) {
          return result;
        }
        const payloads = model['http://raml.org/vocabularies/http#payload'];
        if (!payloads || !payloads.length) {
          return result;
        }
        payloads.forEach((payload) => {
          const schema = payload['http://raml.org/vocabularies/http#schema'];
          if (!schema) {
            return;
          }
          const examples = schema[0]['http://raml.org/vocabularies/document#examples'];
          if (examples) {
            result = result.concat(examples);
          }
        });
        return result;
      };

      app._examplesFromBody = function(method) {
        const expects = method['http://www.w3.org/ns/hydra/core#expects'];
        if (!expects) {
          return [];
        }
        return app.exampleFromPayloads(expects[0]);
      };

      app._examplesFromResponses = function(method) {
        let result = [];
        const returns = method['http://www.w3.org/ns/hydra/core#returns'];
        if (!returns) {
          return result;
        }

        returns.forEach((model) => {
          const examples = app.exampleFromPayloads(model);
          if (examples.length) {
            result = result.concat(examples);
          }
        });
        return result;
      };
      window.addEventListener('WebComponentsReady', () => app._load());
      window.addEventListener('api-navigation-selection-changed', app._navChanged);
    })(document.getElementById('demo'));
  </script>
  </body>
</html>
