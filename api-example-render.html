<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/utils/render-status.html">
<link rel="import" href="../prism-element/prism-theme-default.html">
<dom-module id="api-example-render">
  <template>
    <style include="prism-theme-default"></style>
    <style>
    :host {
      display: block;
      background-color: var(--code-background-color, #f5f2f0);
      @apply --api-example-render;
    }

    #output {
      white-space: pre-wrap;
      @apply --code-block;
    }
    </style>
    <code id="output" class="markdown-html" language-xml></code>
  </template>
  <script>
  /**
   * `api-example-render`
   *
   * Renders a JSON values using Prism highlighter.
   *
   * ## Styling
   *
   * `<api-resource-example-document>` provides the following custom properties and mixins for styling:
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--api-example-render` | Mixin applied to this elment | `{}`
   * `--code-block` | Mixin applied to the output block | `{}`
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof ApiElements
   */
  class ApiExampleRender extends Polymer.Element {
    static get is() {
      return 'api-example-render';
    }
    static get properties() {
      return {
        /**
         * Data to render.
         */
        code: String,
        /**
         * Examples media type
         */
        mediaType: String
      };
    }

    static get observers() {
      return ['_dataChanged(code, mediaType)'];
    }

    _dataChanged(code, mediaType) {
      if (this.__changeDebouncer) {
        return;
      }
      this.__changeDebouncer = true;
      Polymer.RenderStatus.afterNextRender(this, () => {
        this.__changeDebouncer = false;
        this._codeChanged(code, mediaType);
      });
    }
    /**
     * Handles highlighting when code changed.
     * Note that the operation is async.
     * @param {String} code
     * @param {String} mediaType
     */
    _codeChanged(code, mediaType) {
      if (!code || typeof code !== 'string') {
        this.$.output.innerHTML = '';
        return;
      }
      this.$.output.innerHTML = this.highlight(code, mediaType);
    }
    /**
     * Dispatches `syntax-highlight` custom event
     * @param {String} code Code to highlight
     * @param {String} type Mime type of the code
     * @return {String} Highlighted code.
     */
    highlight(code, type) {
      let lang;
      if (type) {
        if (type.indexOf('json') !== -1) {
          lang = 'json';
        } else if (type.indexOf('xml') !== -1) {
          lang = 'xml';
        }
      }
      const ev = new CustomEvent('syntax-highlight', {
        bubbles: true,
        composed: true,
        detail: {
          code,
          lang
        }
      });
      this.dispatchEvent(ev);
      return ev.detail.code;
    }
  }
  window.customElements.define(ApiExampleRender.is, ApiExampleRender);
  </script>
</dom-module>
